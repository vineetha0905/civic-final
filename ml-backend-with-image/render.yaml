services:
  - type: web
    name: civic-connect-ml
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PORT
        value: 7860
      - key: CORS_ORIGINS
        value: "*"
        # Or set specific origins: "https://civic-connect-lemon.vercel.app,https://civic-connect-09l4.onrender.com"

